<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放器横屏模式 - 字幕机</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, 
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .subtitle-wrapper {
            width: 90%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .subtitle-text {
            font-size: 42px;
            text-align: center;
            line-height: 1.4;
            color: #FFD700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        /* 提示标签 */
        .orientation-note {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <!-- 横屏提示 -->
    <div class="orientation-note">
        <i class="fas fa-mobile-alt fa-rotate-90"></i>
        <span>横屏模式 - 字幕全屏显示</span>
    </div>
    
    <!-- 字幕显示区域 -->
    <div class="subtitle-wrapper">
        <span class="subtitle-text">人们总是对陌生人太客气了</span>
        <span class="subtitle-text">他们把坏脾气留给自己的亲人</span>
    </div>
</body>
</html>
