<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件 - 字幕机</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, 
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #fff;
            height: 100vh;
            overflow-x: hidden;
        }
        .nav-title {
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }
        .file-item {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }
        .file-item:active {
            transform: scale(0.98);
            background: #eaeaea;
        }
        .file-name {
            font-size: 16px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-date {
            font-size: 14px;
            color: #86868b;
        }
        .empty-state {
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #86868b;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            background: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eaeaea;
            padding-bottom: 20px;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            font-size: 10px;
            padding: 8px 0;
        }
        .tab-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .tab-active {
            color: #0A84FF;
        }
    </style>
</head>
<body class="pb-24">
    <header class="pt-2 px-6 pb-4">
        <h1 class="nav-title">文件</h1>
    </header>

    <main class="px-6">
        <!-- 有文件时显示 -->
        <section class="file-list">
            <div class="file-item flex justify-between items-center">
                <div class="file-info">
                    <p class="file-name">La La Land (2016).srt</p>
                    <p class="file-date">2025-04-01</p>
                </div>
                <span class="text-2xl text-gray-400">›</span>
            </div>
            
            <div class="file-item flex justify-between items-center">
                <div class="file-info">
                    <p class="file-name">The Shawshank Redemption.srt</p>
                    <p class="file-date">2025-03-28</p>
                </div>
                <span class="text-2xl text-gray-400">›</span>
            </div>
            
            <div class="file-item flex justify-between items-center">
                <div class="file-info">
                    <p class="file-name">Inception (2010).srt</p>
                    <p class="file-date">2025-03-26</p>
                </div>
                <span class="text-2xl text-gray-400">›</span>
            </div>
            
            <div class="file-item flex justify-between items-center">
                <div class="file-info">
                    <p class="file-name">The Godfather (1972).srt</p>
                    <p class="file-date">2025-03-20</p>
                </div>
                <span class="text-2xl text-gray-400">›</span>
            </div>
        </section>

        <!-- 无文件时显示 - 当前被注释 -->
        <!--
        <section class="empty-state">
            <p class="text-lg">暂无文件</p>
        </section>
        -->
    </main>

    <nav class="tab-bar">
        <div class="tab-item">
            <i class="tab-icon fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item tab-active">
            <i class="tab-icon fas fa-file-alt"></i>
            <span>文件</span>
        </div>
        <div class="tab-item">
            <i class="tab-icon fas fa-user"></i>
            <span>我的</span>
        </div>
    </nav>
</body>
</html>
