<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 字幕机</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, 
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f7;
            height: 100vh;
            overflow-x: hidden;
        }
        .nav-title {
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }
        .member-card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .menu-item {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.2s;
        }
        .menu-item:active {
            background: #f8f8f8;
            transform: scale(0.98);
        }
        .menu-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0A84FF;
        }
        .upgrade-btn {
            background: #0A84FF;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            background: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eaeaea;
            padding-bottom: 20px;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            font-size: 10px;
            padding: 8px 0;
        }
        .tab-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .tab-active {
            color: #0A84FF;
        }
    </style>
</head>
<body class="pb-24">
    <header class="pt-2 px-6 pb-4 bg-white">
        <h1 class="nav-title">我的</h1>
    </header>

    <main class="px-6 pt-4">
        <!-- 会员状态卡片 -->
        <div class="member-card flex justify-between items-center">
            <div class="member-info">
                <p class="text-sm text-gray-500">会员状态</p>
                <p class="text-base font-medium mt-1">免费用户</p>
            </div>
            <button class="upgrade-btn">升级会员</button>
        </div>

        <!-- 功能列表 -->
        <div class="menu-list">
            <div class="menu-item">
                <div class="menu-left">
                    <div class="menu-icon">
                        <i class="fas fa-file-contract"></i>
                    </div>
                    <span class="text-base">用户协议</span>
                </div>
                <span class="text-xl text-gray-300">›</span>
            </div>
            
            <div class="menu-item">
                <div class="menu-left">
                    <div class="menu-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <span class="text-base">隐私政策</span>
                </div>
                <span class="text-xl text-gray-300">›</span>
            </div>
            
            <div class="menu-item">
                <div class="menu-left">
                    <div class="menu-icon">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <span class="text-base">关于我们</span>
                </div>
                <span class="text-xl text-gray-300">›</span>
            </div>
        </div>
    </main>

    <nav class="tab-bar">
        <div class="tab-item">
            <i class="tab-icon fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="tab-icon fas fa-file-alt"></i>
            <span>文件</span>
        </div>
        <div class="tab-item tab-active">
            <i class="tab-icon fas fa-user"></i>
            <span>我的</span>
        </div>
    </nav>
</body>
</html>
