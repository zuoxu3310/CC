<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放器 - 字幕机</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, 
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .subtitle-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-bottom: 180px;
        }
        .subtitle-wrapper {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .subtitle-text {
            font-size: 40px;
            text-align: center;
            line-height: 1.4;
            color: #FFD700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
        }
        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .back-btn {
            color: #FFD700;
            font-size: 16px;
            padding: 8px 0;
        }
        .time-info {
            display: flex;
            align-items: center;
            color: #FFD700;
            font-size: 14px;
            font-variant-numeric: tabular-nums;
        }
        .time-divider {
            margin: 0 5px;
            opacity: 0.7;
        }
        .progress-section {
            margin-bottom: 16px;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            position: relative;
        }
        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 30%; /* 示例进度 */
            background: #FFD700;
            border-radius: 2px;
        }
        .progress-handle {
            position: absolute;
            top: 50%;
            left: 30%; /* 与进度同步 */
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: #FFD700;
            border-radius: 50%;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 16px;
        }
        .control-btn {
            min-width: 60px;
            height: 40px;
            border-radius: 20px;
            background: rgba(255, 215, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFD700;
            font-size: 14px;
            padding: 0 16px;
        }
        .control-btn.playing {
            background: rgba(255, 215, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- 字幕显示区域 -->
    <div class="subtitle-area">
        <div class="subtitle-wrapper">
            <span class="subtitle-text">人们总是对陌生人太客气了</span>
            <span class="subtitle-text">他们把坏脾气留给自己的亲人</span>
        </div>
    </div>
    
    <!-- 控制区域 -->
    <div class="controls">
        <!-- 返回按钮和时间信息 -->
        <div class="controls-header">
            <div class="back-btn">返回</div>
            <div class="time-info">
                <span class="time-display">00:15:42</span>
                <span class="time-divider">/</span>
                <span class="total-time">01:47:32</span>
            </div>
        </div>

        <!-- 进度条部分 -->
        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill"></div>
                <div class="progress-handle"></div>
            </div>
        </div>
        
        <!-- 控制按钮组 -->
        <div class="buttons">
            <button class="control-btn">-5s</button>
            <button class="control-btn playing">暂停</button>
            <button class="control-btn">+5s</button>
            <button class="control-btn">重置</button>
        </div>
    </div>
</body>
</html>
